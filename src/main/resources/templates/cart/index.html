<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Cart</title>

<!-- 
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
 -->

<style type="text/css">
.active {
	font-weight: bolder;
}
</style>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<h1>Your Cart</h1>
		<hr>

		<div class="row g-2">

			<div th:if="${successMsg}" class="mb-3">
				<span style="color: green; font-size: 16px" th:text="${successMsg}"></span>
				<th:block th:text="${#session.removeAttribute('successMsg')}" />
			</div>

			<div th:if="${cart}" th:each="p : ${cart.products}"
				class="card mx-1 my-1" style="width: 15rem;">
				<th:block th:if="${not #lists.isEmpty(p.productImages)}">
					<img th:src="@{${p.path + p.productImages[0].name}}"
						class="card-img-top" alt="...">
				</th:block>

				<div class="card-body">
					<h5 th:text="${p.name}" class="card-title">Product name</h5>
					<p th:text="${p.description}" class="card-text">Product
						description</p>
					<a th:href="@{/products/{id}(id = ${p.id})}"
						class="btn btn-primary">detail</a>
				</div>

				<!-- for handle cart -->
				<div class="card-footer">

					<form method="post" th:action="@{/cart/delete/{id}(id = ${p.id})}">
						<input type="submit" value="delete" class="btn btn-danger btn-sm"
							onclick="if(!confirm('Are you sure to delete this product from cart ?')) return false;">
					</form>
				</div>
			</div>

		</div>
		
		<hr>
		
		<div class="mb-2">
			<a class="btn btn-primary btn-sm" th:href="@{/products}">To products page</a>
		</div>
		
		<div th:if="${not cart.products.isEmpty()}">
			<form th:action="@{cart/clear}" method="post">
				<input class="btn btn-danger btn-sm" type="submit" th:value="'Clear cart'">
			</form>
		</div>

	</div>

</body>
</html>
