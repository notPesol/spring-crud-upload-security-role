<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Products</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">


</head>
<body>

	<div class="container">
		<h1 th:text="${theProduct.name}"></h1>
		<hr>

		<div class="main detail">
			<div id="carouselExampleControlsNoTouching" class="carousel slide"
				data-bs-touch="false" data-bs-interval="false">

				<div th:if="${!theProduct.productImages.isEmpty()}"
					class="carousel-inner" style="max-width: 800px;">
					<th:block th:each="image, stat : ${theProduct.productImages}">
						<div
							th:class="${stat.index == 0 ? 'carousel-item active' : 'carousel-item'}">
							<img th:src="@{${theProduct.path + image.name}}"
								class="d-block w-100" alt="...">
						</div>
					</th:block>
				</div>
				<button class="carousel-control-prev" type="button"
					data-bs-target="#carouselExampleControlsNoTouching"
					data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button"
					data-bs-target="#carouselExampleControlsNoTouching"
					data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>

			</div>

			<div class="card" style="width: 100%;">
				<div class="card-body">
					<blockquote class="blockquote mb-0">
						<p th:text="${theProduct.description}">desc here</p>
						<p th:text="${'Price $' + theProduct.price}">
						<p th:text="${'Quantity ' + theProduct.quantity}">
						<footer class="blockquote-footer">
							Someone famous in <cite title="Source Title">Source Title</cite>
						</footer>
					</blockquote>
				</div>
			</div>



		</div>

	</div>


	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>

</body>
</html>
