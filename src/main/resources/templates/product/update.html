<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Products</title>

<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

</head>
<body>

	<div class="container">
		<h1>Update - Product</h1>
		<hr>

		<form th:action="@{/products/update/{id}(id = ${theProductModel.id})}"
			th:object="${theProductModel}" method="post">

			<div>
				<input th:field="*{name}" placeholder="Product name" /> <i
					th:if="${#fields.hasErrors('name')}" class="error"
					th:errors="*{name}"></i>
			</div>

			<div>
				<input th:field="*{price}" placeholder="Price" type="number" /> <i
					th:if="${#fields.hasErrors('price')}" class="error"
					th:errors="*{price}"></i>
			</div>

			<div>
				<input th:field="*{quantity}" placeholder="quantity" type="number" />
				<i th:if="${#fields.hasErrors('quantity')}" class="error"
					th:errors="*{quantity}"></i>
			</div>

			<div>
				<input th:field="*{description}" placeholder="Product description"
					type="text" /> <i th:if="${#fields.hasErrors('description')}"
					class="error" th:errors="*{description}"></i>
			</div>

			<th:block th:if="${!theProductModel.productImages.isEmpty()}">
				<p>select images for delete</p>
				<div th:each="image : ${theProductModel.productImages}">
					<div>
						<div style="max-width: 100px;">
							<img style="width: 100%;" th:alt="${image.name}"
								th:src="@{${theProductModel.path + image.name}}">
						</div>
						<input name="imageId" th:id="${image.id}" type="checkbox" th:value="${image.id}">
						<label th:for="${image.id}" th:text="${image.name}"></label>


					</div>
				</div>
			</th:block>
			<div>
				<input type="submit" value="Submit">
			</div>
		</form>

	</div>

</body>
</html>
